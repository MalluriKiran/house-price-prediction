<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f4f7;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 380px;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 6px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }

        .result {
            margin-top: 18px;
            text-align: center;
            font-size: 16px;
            color: #2c7a2c;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>House Price Prediction</h2>

        <form action="/predict" method="post">

            <label>Area (sq ft)</label>
            <input type="number" name="area" required>

            <label>Bedrooms</label>
            <input type="number" name="bedrooms" required>

            <label>Bathrooms</label>
            <input type="number" name="bathrooms" required>

            <label>Neighborhood</label>
            <input type="text" name="neighborhood" required>

            <button type="submit">Predict Price</button>
        </form>

        <div class="result">
            {{ prediction_text }}
        </div>
    </div>

</body>
</html>
